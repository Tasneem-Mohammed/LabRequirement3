<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body style="background-color: rgb(218, 198, 236);">
    <h2 style="font-size: 24px; color: rgb(59, 18, 97); text-align: center;">Thank you! The Form has been submitted successfully!</h2>
    <h1 style="font-size: 36px; color: rgb(59, 18, 97); text-align: center;">User Information</h1>
    
    <table style="width: 50%; margin: 0 auto; text-align: left;">
        <tr>
            <td style="font-weight: bolder;">Name:</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td style="font-weight: bolder;">Age:</td>
            <td>{{ age }}</td>
        </tr>
        <tr>
            <td style="font-weight: bolder;">Email:</td>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <td style="font-weight: bolder;">Password:</td>
            <td>{{ password }}</td>
        </tr>
    </table>
</body>
</html>
